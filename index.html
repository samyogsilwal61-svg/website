<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free 3D Architecture Marketplace</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        /* Custom scrollbar for better aesthetics */
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background-color: #a0aec0;
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background-color: #edf2f7;
        }
    </style>
</head>
<body>

<div id="app" class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-blue-600 tracking-tight">
                Architectural Assets
            </h1>
            <div id="auth-status" class="text-sm text-gray-600 flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
                <span id="user-id-display">Signing in...</span>
            </div>
        </div>
        <!-- Navigation Tabs -->
        <nav class="bg-gray-100 border-t border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex space-x-4">
                    <button class="tab-button py-2 px-4 font-medium text-sm transition-colors duration-150" data-view="marketplace">Marketplace</button>
                    <button class="tab-button py-2 px-4 font-medium text-sm transition-colors duration-150" data-view="my-listings">My Listings</button>
                    <button class="tab-button py-2 px-4 font-medium text-sm transition-colors duration-150 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600" data-view="upload-form">List New Model</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto w-full">
        <!-- Error/Success Message Container -->
        <div id="message-container" class="mb-4"></div>

        <!-- Marketplace View (Default) -->
        <div id="marketplace-view" class="view-content grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div id="listing-loading" class="col-span-full text-center p-8 text-gray-500">
                <svg class="animate-spin h-6 w-6 text-blue-500 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                Loading 3D Models and Plans...
            </div>
        </div>

        <!-- My Listings View -->
        <div id="my-listings-view" class="view-content hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p id="my-listings-empty" class="col-span-full text-center p-8 text-gray-500 hidden">
                You haven't listed any models yet. Use the "List New Model" button to start selling!
            </p>
        </div>
    </main>

    <!-- Upload Modal (Form) -->
    <div id="upload-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 z-50 overflow-y-auto">
        <div class="flex items-start justify-center min-h-screen p-4 sm:p-6 lg:p-8">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg my-8 transform transition-all">
                <div class="p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">List a New 3D Asset</h2>
                    <form id="listing-form">
                        <div class="mb-4">
                            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title (e.g., Modern Farmhouse Plan)</label>
                            <input type="text" id="title" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description (Include details about the design/plan)</label>
                            <textarea id="description" rows="3" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div>
                                <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price (USD)</label>
                                <input type="number" id="price" min="0" step="0.01" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="fileLink" class="block text-sm font-medium text-gray-700 mb-1">Model Link (e.g., Sketchfab URL)</label>
                                <input type="url" id="fileLink" placeholder="https://sketchfab.com/your-model" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>

                        <div class="flex justify-end space-x-3">
                            <button type="button" onclick="closeModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
                            <button type="submit" id="submit-listing" class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-lg hover:bg-green-700 transition-colors shadow-md">
                                Submit Listing
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Firebase SDK Imports (MUST use type="module") -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, addDoc, serverTimestamp, getDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

    // Set Firebase Debug Log Level (Optional, but helpful)
    setLogLevel('debug');

    // --- GLOBAL VARIABLES (Mandatory Canvas Environment Variables) ---
    // Safely retrieve the environment variables
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-3d-app';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    
    // --- FIREBASE INITIALIZATION ---
    let app, db, auth;
    let currentUserId = null;
    let isAuthReady = false;

    if (firebaseConfig) {
        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        
        // --- AUTHENTICATION LISTENER ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                document.getElementById('user-id-display').textContent = `User ID: ${currentUserId}`;
                console.log("Authentication successful. User ID:", currentUserId);
            } else {
                currentUserId = null;
                document.getElementById('user-id-display').textContent = 'Signed out';
                console.log("User is signed out (or anonymous).");
            }
            isAuthReady = true;
            // Once auth is ready, start fetching data
            if (currentUserId) {
                setupRealtimeListeners(currentUserId);
            }
            // Ensure UI is updated
            updateActiveView(document.querySelector('.tab-button[data-view="marketplace"]'));
        });

        // --- SIGN IN PROCESS ---
        const signIn = async () => {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Signed in with custom token.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                }
            } catch (error) {
                console.error("Authentication failed:", error);
            }
        };

        signIn();
    } else {
        console.error("Firebase configuration is missing.");
        document.getElementById('user-id-display').textContent = 'Error: Firebase Config Missing';
    }


    // --- UI/VIEW MANAGEMENT ---

    const marketplaceView = document.getElementById('marketplace-view');
    const myListView = document.getElementById('my-listings-view');
    const uploadModal = document.getElementById('upload-modal');
    const myListingsEmpty = document.getElementById('my-listings-empty');
    const messageContainer = document.getElementById('message-container');
    const listingForm = document.getElementById('listing-form');

    let activeViewId = 'marketplace-view';

    document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', (e) => {
            const targetView = e.target.dataset.view;
            if (targetView === 'upload-form') {
                openModal();
            } else {
                activeViewId = targetView + '-view';
                updateActiveView(e.target);
            }
        });
    });

    function updateActiveView(activeButton) {
        // Update tab styles
        document.querySelectorAll('.tab-button').forEach(btn => {
            if (btn.dataset.view !== 'upload-form') {
                btn.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                btn.classList.add('text-gray-500', 'hover:text-blue-500');
            }
        });

        if (activeButton && activeButton.dataset.view !== 'upload-form') {
            activeButton.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
            activeButton.classList.remove('text-gray-500', 'hover:text-blue-500');
        }

        // Update content visibility
        document.querySelectorAll('.view-content').forEach(view => {
            view.classList.add('hidden');
        });

        const activeView = document.getElementById(activeViewId);
        if (activeView) {
            activeView.classList.remove('hidden');
        }
    }
    
    function openModal() {
        uploadModal.classList.remove('hidden');
    }

    window.closeModal = function() {
        uploadModal.classList.add('hidden');
        // Reset to marketplace view
        updateActiveView(document.querySelector('.tab-button[data-view="marketplace"]'));
    }

    function showMessage(type, content) {
        messageContainer.innerHTML = `
            <div class="p-3 rounded-lg text-sm shadow-md ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                ${content}
            </div>
        `;
        setTimeout(() => {
            messageContainer.innerHTML = '';
        }, 5000);
    }

    // --- FIRESTORE LOGIC ---
    
    function setupRealtimeListeners(userId) {
        if (!db || !userId) {
            console.warn("Firestore not initialized or userId not available. Retrying...");
            setTimeout(() => setupRealtimeListeners(userId), 1000);
            return;
        }

        const modelsCollectionRef = collection(db, `/artifacts/${appId}/public/data/house_models`);
        // Note: Ordering is commented out as per instructions, data will be sorted in client-side.
        // const q = query(modelsCollectionRef, orderBy('timestamp', 'desc'));

        onSnapshot(modelsCollectionRef, (snapshot) => {
            const allModels = [];
            snapshot.forEach(doc => {
                const data = doc.data();
                allModels.push({
                    id: doc.id,
                    ...data,
                    timestamp: data.timestamp?.toDate ? data.timestamp.toDate() : new Date(),
                });
            });

            // Sort models by timestamp (newest first) client-side
            allModels.sort((a, b) => b.timestamp - a.timestamp);

            renderListings(allModels, userId);
            
            // Hide loading indicator
            document.getElementById('listing-loading').classList.add('hidden');
        }, (error) => {
            console.error("Error listening to models collection:", error);
            showMessage('error', `Failed to load listings: ${error.message}`);
            document.getElementById('listing-loading').textContent = 'Error loading listings.';
        });
    }

    function renderListings(models, currentUserId) {
        marketplaceView.innerHTML = '';
        myListView.innerHTML = '';

        const userModels = models.filter(model => model.userId === currentUserId);

        if (userModels.length === 0) {
            myListingsEmpty.classList.remove('hidden');
        } else {
            myListingsEmpty.classList.add('hidden');
        }

        models.forEach(model => {
            const card = createListingCard(model, currentUserId);
            // Add to marketplace view
            marketplaceView.appendChild(card);

            // Check if it's the current user's listing and add to 'My Listings'
            if (model.userId === currentUserId) {
                myListView.appendChild(createListingCard(model, currentUserId, true)); // true for editable view
            }
        });
    }

    function createListingCard(model, currentUserId, isEditable = false) {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden';
        
        const isOwner = model.userId === currentUserId;

        card.innerHTML = `
            <div class="h-48 bg-gray-200 flex items-center justify-center text-gray-500 font-semibold p-4 relative">
                <img src="https://placehold.co/400x300/a8d8ff/333333?text=3D+Model+Preview" onerror="this.src='https://placehold.co/400x300/a8d8ff/333333?text=3D+Model+Preview';" class="w-full h-full object-cover">
                <span class="absolute top-3 right-3 bg-blue-500 text-white text-xs font-bold px-3 py-1 rounded-full shadow-md">
                    $${(model.price || 0).toFixed(2)}
                </span>
            </div>
            <div class="p-5">
                <h3 class="text-xl font-bold text-gray-800 truncate mb-2">${model.title}</h3>
                <p class="text-gray-500 text-sm mb-3 line-clamp-3">${model.description}</p>
                <div class="flex items-center text-xs text-gray-400 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                    Creator: <span class="${isOwner ? 'font-bold text-blue-500' : 'text-gray-500'} ml-1 truncate">${model.userId}</span>
                </div>

                <a href="${model.fileLink}" target="_blank" class="block w-full text-center py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors shadow-md">
                    View Model / Purchase Link
                </a>
                ${isEditable ? `
                    <button onclick="handleDeleteListing('${model.id}')" class="mt-2 block w-full text-center py-2 px-4 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition-colors shadow-md text-sm">
                        Delete Listing
                    </button>
                ` : ''}
            </div>
        `;
        return card;
    }

    listingForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (!isAuthReady || !currentUserId) {
            showMessage('error', 'Authentication is not ready. Please wait a moment.');
            return;
        }

        document.getElementById('submit-listing').disabled = true;

        const newListing = {
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            price: parseFloat(document.getElementById('price').value),
            fileLink: document.getElementById('fileLink').value,
            userId: currentUserId,
            timestamp: serverTimestamp(),
        };

        try {
            const modelsCollectionRef = collection(db, `/artifacts/${appId}/public/data/house_models`);
            await addDoc(modelsCollectionRef, newListing);
            
            showMessage('success', `Model "${newListing.title}" successfully listed!`);
            listingForm.reset();
            closeModal();
            updateActiveView(document.querySelector('.tab-button[data-view="my-listings"]'));
        } catch (error) {
            console.error("Error adding document:", error);
            showMessage('error', `Error listing model: ${error.message}`);
        } finally {
            document.getElementById('submit-listing').disabled = false;
        }
    });

    // Function to handle delete (exported to window for use in the card template)
    window.handleDeleteListing = async function(docId) {
        if (!db || !currentUserId) {
             showMessage('error', 'Authentication is not ready. Cannot delete.');
            return;
        }

        // Use a simple prompt as an alternative to window.confirm (since alerts/confirms are disallowed)
        // In a real app, this should be a custom modal, but for simplicity here we'll simulate.
        if (true) { // Automatically proceed, or replace with custom modal logic
            try {
                const docRef = doc(db, `/artifacts/${appId}/public/data/house_models`, docId);
                
                // You would typically use deleteDoc, but let's check ownership first for security
                const listingDoc = await getDoc(docRef);
                if (listingDoc.exists() && listingDoc.data().userId === currentUserId) {
                    // Using setDoc to mark it as deleted instead of deleting the document
                    await setDoc(docRef, { deleted: true, deletedAt: serverTimestamp() }, { merge: true });
                    showMessage('success', `Listing ID: ${docId} marked as deleted.`);
                } else {
                    showMessage('error', 'Listing not found or you are not the owner.');
                }
            } catch (error) {
                console.error("Error deleting document:", error);
                showMessage('error', `Error deleting listing: ${error.message}`);
            }
        }
    }

    // Initialize the default view style
    document.addEventListener('DOMContentLoaded', () => {
        const defaultButton = document.querySelector('.tab-button[data-view="marketplace"]');
        if (defaultButton) {
            updateActiveView(defaultButton);
        }
    });

</script>

</body>
</html>
